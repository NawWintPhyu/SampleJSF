<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head></h:head>
<body>
	<h3>Add Product</h3>
	<h:form>
		<table>
			<tr>
				<td>Id</td>
				<td><h:inputText value="#{productManagedBean.product.id}" /></td>
			</tr>
			<tr>
				<td>Name</td>
				<td><h:inputText value="#{productManagedBean.product.name}" /></td>
			</tr>
			<tr>
				<td>Price</td>
				<td><h:inputText value="#{productManagedBean.product.price}" /></td>
			</tr>
			<tr>
				<td>Quantity</td>
				<td><h:inputText value="#{productManagedBean.product.quantity}" /></td>
			</tr>
			<tr>
				<td>Status</td>
				<td><h:inputText value="#{productManagedBean.product.status}" /></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><h:commandButton action="#{productManagedBean.save()}"
						value="Save" /></td>
			</tr>
		</table>
	</h:form>
</body>

</html>
